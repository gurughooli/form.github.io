<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard_form</title>

</head>
<body>
    
    <form action="thanks.html">
        <fieldset>
            <legend>Personal Details</legend>
        

        <label for="1">Name</label>
        <input type="text" id="1"><br>
        <br>

        <label for="2">DOB</label>
        <input type="date" id="2">
        <br><br>

        <label for="3">Email</label>
        <input type="email" id="3"> <br><br>
    </fieldset>


    <fieldset>
        <legend>Educational Details</legend>

        <label for="dep">Department</label><br>

        <input type="radio" name="dep" id="cs">
        <label for="cs">CS</label>

        <input type="radio" name="dep" id="ee">
        <label for="ee">EE</label>

        <input type="radio" name="dep" id="cv">
        <label for="cv">CIVIL</label>

        <input type="radio" name="dep" id="me">
        <label for="me">Mech</label>

        <br><br>

        <label for="">Year of passing</label>
        
        <input list="yop">
        <datalist id="yop">
            <option>2021</option>
            <option>2022</option>
            <option>2023</option>
            <option>2024</option>

        </datalist>

        <br><br>

        <label for="">Skills</label><br>
        <input type="checkbox" id="">
        <label for="">java</label><br>
        <input type="checkbox" id="">
        <label for="">html</label>
        
    </fieldset>

    <input type="submit"  id="">
    </form>
</body>
</html>
